<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    #container {
        width: 1024px;
        margin: 0 auto;
    }

    #contact_content {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-gap: 30px;
        max-width: 1024px;
        margin: 0 auto;
    }

    #contact_info {
        grid-column: 1/4;
        grid-row: 1;
        background-color: rgba(248, 195, 226, 0.58);
        padding-left: 5%;
    }

    #contact_us {
        grid-column: 4/11;
        grid-row: 1;
        background-color: #c5f8ff;
        padding-bottom: 5%;
        padding-left: 5%;
        padding-right: 5%;
    }

    form {
        display: flex;
        flex-wrap: wrap;
    }

    input {
        font-family: 'Quicksand', sans-serif;
        font-size: 1em;

    }

    .firstname {
        flex-grow: 1;
        height: 40px;
        margin-right: 20px;

    }

    .lastname {
        flex-grow: 1;
        height: 40px;

    }

    .message {
        margin-top: 20px;
        margin-bottom: 20px;
        width: 100%;
        height: 40px;
    }

    .submitknap {
        width: 20%;
        padding: 10px;
    }

    #map {
        width: 100vw;
        max-width: 1024px;
        height: 300px;
        margin-bottom: 30px;
    }
</style>

<body>
    <header>
        <div data-navigation></div>
    </header>
    <div id="container">
        <section id="contact_content">
            <div id="contact_info">
                <h2>Where to find us:</h2>
                <p>Rentemestervej 43<br> 2400 Copenhagen NV<br> Denmark
                    <br> Tel. +45 3811 8086<br> mail@design-by-us.com
                    <br></p>
                <h4>Showroom opening hours:</h4>
                <p> Monday to friday 10.00-17.00<br> Weekends: closed</p>
            </div>

            <div id="contact_us">
                <h2>Write us a message</h2>
                <form class="kontaktos" action="/action_page.php">

                    <input class="firstname" type="text" name="firstname" value="  First name"><br>


                    <input class="lastname" type="text" name="lastname" value="  Last name"><br><br>


                    <input class="message" type="text" name="message" value="  Type your message here"><br><br>

                    <input class="submitknap" type="text" value="Submit">
                </form>
            </div>

        </section>
        <div>
            <h2>Find us here</h2>
            <div id="map"></div>
        </div>



    </div>
    <footer>
        <div data-footer></div>
    </footer>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOBMNsAjO4xPnmez3zADKyMOQICUN3a_M&callback=initMap">
    </script>
    <script src="navigationJS.js"></script>
    <script src="aboutJS.js"></script>
</body>

</html>
