<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    #map {
        height: 300px;
        width: 100%;
    }
</style>

<body>
    <header>
        <div data-navigation></div>
    </header>

    <div id="map"></div>
    <script>
        function initMap() {
            //koordinater
            let designbyus = {
                lat: 55.7068731,
                lng: 12.5250508
            };


            //opretter et kort
            let map = new google.maps.Map(document.querySelector('#map'), {
                zoom: 11,
                center: designbyus
            });


            //indsæt marker
            let marker = new google.maps.Marker({
                position: designbyus,
                map: map,
                //icon: "indsæt pointer sti her, hvis vi ønsker costumized pointer",
                title: "Design By Us",
            });

            //infovindue
            let infowindow = new google.maps.InfoWindow({
                content: '<h2>Skriv indhold til infovindue her</h2>',
            })

            //click åben infovindue
            marker.addListener('click', function() {
                infowindow.open(map, marker);

            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOBMNsAjO4xPnmez3zADKyMOQICUN3a_M&callback=initMap">
    </script>


    <footer>
        <div data-footer></div>
    </footer>
    <script src="navigationJS.js"></script>
    <script src="aboutJS.js"></script>
</body>
</html>
