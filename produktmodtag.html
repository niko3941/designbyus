<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    #container {
        width: 1024px;
        margin: 0 auto;
    }

    #modtag_produkt_billed {
        width: 100%;
        height: 270px;
    }

    #add_to_basket {
        cursor: pointer;
        float: right;
        font-weight: 700;
        color: #FFF;
        font-family: 'Montserrat', sans-serif;
        border: solid 1px #326367;
        padding: 10px 1em;
        background-color: #326367;
        border-radius: 5px;
        font-size: 18px;
    }

    .blank1,
    .blank2,
    .blank3 {
        float: left;
        width: 27%;
        padding: 11px;
    }

    #produktindhold {
        background-color: #bdcecd;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 35px;
        max-width: 1024px;
        margin: 0 auto;
    }

    .produktbilleder {
        background-color: #FFF;
        margin: 1em;
        grid-column: 1/3;
        grid-row: 1;
    }

    .produktbeskrivelser {
        padding: 1em;
        background-color: #bdcecd;
        grid-column: 3/6;
        grid-row: 1;
        color: #326267;
    }

</style>

<body>
    <header>
        <div data-navigation></div>
    </header>
    <div id="container">
        <article id="produktindhold">
            <div class="produktbilleder">
                <img id="modtag_produkt_billed" class="produkter" src="" data-produktpic>
                <img class="blank1" src="img/miniprodukt2.jpg" alt="Produkt - Design By Us">
                <img class="blank2" src="img/miniprodukt1.jpg" alt="Produkt - Design By Us">
                <img class="blank3" src="img/miniprodukt3.jpg" alt="Produkt - Design By Us">
            </div>

            <div class="produktbeskrivelser">
                <a href="#"><button id="add_to_basket">Add to basket</button></a>
                <h2 data-produktnavn></h2>
                <h4 data-produktpris></h4>
                <p data-produktbeskrivelse></p>
                <p data-produktspecifikation></p>
            </div>
        </article>


        <h3 class="h3imidten">Have you seen our latest products?</h3>
        <div id="slider">
            <div class="carousel" data-flickity='{ "wrapAround": true }'>
                <div class="carousel-cell">
                    <img src="img/produkt3.jpg" alt="Ballroom lamp in purple">
                    <h3>Xl Ballroom in purple</h3>
                    <p>4390 DKK</p>
                    <div class="overlay">
                        <div class="overlay_text">Take a look</div>
                    </div>
                </div>
                <div class="carousel-cell">
                    <img src="img/produkt2.jpg" alt="Ballroom lamp in pink">
                    <h3>Xl Ballroom in pink</h3>
                    <p>4390 DKK</p>
                    <div class="overlay">
                        <div class="overlay_text">Take a look</div>
                    </div>
                </div>
                <div class="carousel-cell">
                    <img src="img/produkt6.jpg" alt="Skinny bitch in leather">
                    <h3>Xl Ballroom in amber</h3>
                    <p>4390 DKK</p>
                    <div class="overlay">
                        <div class="overlay_text">Take a look</div>
                    </div>
                </div>
                <div class="carousel-cell">
                    <img src="img/produkt4.jpg" alt="Fat bitch in leather">
                    <h3>Xl Ballroom in army</h3>
                    <p>4390 DKK</p>
                    <div class="overlay">
                        <div class="overlay_text">Take a look</div>
                    </div>
                </div>
                <div class="carousel-cell">
                    <img src="img/produkt1.jpg" alt="Ballroom lamp in grey">
                    <h3>Xl Ballroom in grey</h3>
                    <p>4390 DKK</p>
                    <div class="overlay">
                        <div class="overlay_text">Take a look</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <div data-footer></div>
    </footer>
    <script src="produktmodtagJS.js"></script>
    <script src="navigationJS.js"></script>
    <script src="sliderJS.js"></script>
</body>

</html>
